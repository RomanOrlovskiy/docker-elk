# filebeat.yml

filebeat.inputs:
- type: log
  json.keys_under_root: true
  json.message_key: log
  enabled: true
  encoding: utf-8
  paths:
  # Location of all our Docker log files (mapped volume in docker-compose.yml)
    - '/usr/share/dockerlogs/data/*/*.log'
    
processors:
- add_docker_metadata: ~

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  username: "elastic"
  password: "changeme"

